        .roulette {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 6px solid #333;
            position: relative;
            background: conic-gradient(
                #b30000 0deg 45deg,
                #111 45deg 90deg,
                #b30000 90deg 135deg,
                #111 135deg 180deg,
                #b30000 180deg 225deg,
                #111 225deg 270deg,
                #b30000 270deg 315deg,
                #111 315deg 360deg
            );
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
        }

        .roulette::before {
            content: "";
            position: absolute;
            inset: 30%;
            border-radius: 50%;
            background: radial-gradient(circle, #222 0%, #000 70%);
            border: 2px solid rgba(255, 255, 255, 0.05);
        }

        .roulette::after {
            content: "";
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 16px solid #ffd700;
            filter: drop-shadow(0 0 4px rgba(0, 0, 0, 0.7));
        }

        .spin {
            transition: transform 3s cubic-bezier(0.1, 0.7, 0.1, 1);
        }

            background: rgba(0, 0, 0, 0.3);

    <script>
        const wheel = document.getElementById("rouletteWheel");
        const creditsSpan = document.getElementById("credits");
        const betInput = document.getElementById("betInput");
        const numberInput = document.getElementById("numberInput");
        const spinButton = document.getElementById("spinButton");
        const resultMain = document.getElementById("resultMain");
        const resultDetails = document.getElementById("resultDetails");
    
        let credits = 1000;
        let isSpinning = false;
        let currentRotation = 0;
    
        function getSelectedBetType() {
            const radios = document.querySelectorAll('input[name="betType"]');
            for (const r of radios) {
                if (r.checked) return r.value;
            }
            return "red";
        }
    
        function numberToColor(num) {
            if (num === 0) return "green";
            return num % 2 === 0 ? "black" : "red";
        }
    
        function colorTag(color) {
            let cls = "tag ";
            let label = "";
            if (color === "red") {
                cls += "tag-red";
                label = "ROUGE";
            } else if (color === "black") {
                cls += "tag-black";
                label = "NOIR";
            } else {
                cls += "tag-green";
                label = "VERT";
            }
            return `<span class="${cls}">${label}</span>`;
        }
    
        function updateCreditsDisplay() {
            creditsSpan.textContent = credits;
        }
    
        function spinRoulette() {
            if (isSpinning) return;
    
            let bet = parseInt(betInput.value, 10);
            if (isNaN(bet) || bet <= 0) {
                alert("Choisis une mise valide !");
                return;

            if (bet > credits) {
                alert("Tu n'as pas assez de crÃ©dits pour cette mise !");
                return;

                    alert("Entre un nombre entre 0 et 36.");
                    return;
                }
            }
    
            credits -= bet;
            updateCreditsDisplay();
    
            isSpinning = true;
            spinButton.disabled = true;
            resultMain.textContent = "La roulette tourneâ€¦";
            resultDetails.textContent = "";
    
            const randomExtra = 360 * 4 + Math.floor(Math.random() * 360);
            currentRotation = (currentRotation + randomExtra) % 360;

                const resultNumber = Math.floor(Math.random() * 37);

                let won = false;

                if (betType === "red" || betType === "black") {
                    if (resultColor === betType) {
                        won = true;
                        gain = bet * 2;

                } else if (betType === "number") {
                    if (resultNumber === chosenNumber) {
                        won = true;
                        gain = bet * 36;
                    }
                }
    
                if (won) {
                    credits += gain;
                    resultMain.innerHTML = `Tu as gagnÃ© ! +${gain} ðŸ’°`;
                } else {
                    resultMain.textContent = "Perdu ðŸ˜…";
                }
                updateCreditsDisplay();
    
                resultDetails.innerHTML =
                    `NumÃ©ro tirÃ© : ${resultNumber} ${colorTag(resultColor)}`;
    
                isSpinning = false;
                spinButton.disabled = false;
            }, 3000);
        }
    
        spinButton.addEventListener("click", spinRoulette);
